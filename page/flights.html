<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>การจัดการเที่ยวบิน</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container">
        <h2 class="mb-4 fw-bold">✈️ การจัดการเที่ยวบิน</h2>

        <div class="d-flex justify-content-between mb-3">
            <div class="input-group w-50">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control" placeholder="ค้นหาเที่ยวบิน...">
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFlightModal">
                <i class="bi bi-plus-circle"></i> เพิ่มเที่ยวบิน
            </button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover bg-white">
                <thead class="table-dark">
                    <tr>
                        <th>รหัสเที่ยวบิน</th>
                        <th>ต้นทาง</th>
                        <th>ปลายทาง</th>
                        <th>เวลาออกเดินทาง</th>
                        <th>เวลาเดินทางถึง</th>
                        <th>ราคา</th>
                        <th>ที่นั่งที่เหลือ</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>TH123</td>
                        <td>กรุงเทพฯ</td>
                        <td>เชียงใหม่</td>
                        <td>10:00</td>
                        <td>11:30</td>
                        <td>
                            <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                            <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>
                    <!-- เพิ่มแถวอื่นๆ -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Flight Modal -->
    <div class="modal fade" id="editFlightModal" tabindex="-1" aria-labelledby="editFlightModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="editFlightForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editFlightModalLabel">แก้ไขเที่ยวบิน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">รหัสเที่ยวบิน</label>
                        <input id="edit_flight_code" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">เวลาออกเดินทาง</label>
                        <input id="edit_departure_date" type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">เวลาเดินทางถึง</label>
                        <input id="edit_arrival_date" type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ราคา</label>
                        <input id="edit_price" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">บันทึก</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal เพิ่มเที่ยวบิน -->
    <div class="modal fade" id="addFlightModal" tabindex="-1" aria-labelledby="addFlightModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFlightModalLabel">เพิ่มเที่ยวบินใหม่</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="ปิด"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">รหัสเที่ยวบิน</label>
                        <input id="iata_code" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="from" class="form-label d-block">ต้นทาง</label>
                        <select id="from" class="form-select">
                            <option disabled selected>Loading...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="from" class="form-label d-block">ปลายทาง</label>
                        <select id="to" class="form-select">
                            <option disabled selected>Loading...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">เวลาออกเดินทาง</label>
                        <input id="departure_date" type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">เวลาเดินทางถึง</label>
                        <input id="arrival_date" type="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ราคา</label>
                        <input id="price" type="text" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">บันทึก</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/loadFlights.js"></script>
    <script src="/loadAirports.js"></script>
    <script src="/flights.js"></script>
</body>

</html>
