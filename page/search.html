<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = () => {
    const booking = JSON.parse(localStorage.getItem('booking_info'));
    if (!booking) return;

    console.log('From:', booking.from);
    console.log('To:', booking.to);
    console.log('Departure Date:', booking.departure_date);
};
    </script>
</body>
</html>
