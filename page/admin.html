<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/admin.css">
  <title>ORENJI AIRLINES</title>
</head>

<body>

  <div class="d-flex">
    <div class="sidebar p-4">
      <h4 class="mb-4"><i class="bi bi-speedometer2"></i><span id="adminPanelTitle">Admin Panel</span></h4>
      <nav class="nav" style="display: flex; flex-direction: column;">
        <a href="flights.html" class="nav-link mb-2"><i class="bi bi-airplane"></i><span
            id="flightManagementLink">Flight Management</span></a>
        <div class="d-flex flex-column">
          <hr style="border: 1px solid #3696fc;">
          <a href="login.html" class="bn">Logout</a>
          <button class="bn" id="languageSelect" onclick="change();changeLanguage();">English</button>
        </div>

      </nav>
    </div>

    <div class="flex-grow-1 p-5">
      <h2 class="mb-4 fw-semibold" id="adminDashboardTitle">Admin Dashboard</h2>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card shadow-sm card-hover border-0">
            <div class="card-body">
              <h5 class="card-title mb-3"><i class="bi bi-airplane me-2 text-primary"></i><span
                  id="flightManagementTitle">Flight Management</span></h5>
              <p class="card-text" id="flightManagementDescription">View, add, edit, or delete all flight information in
                the system</p>
              <a href="flights.html" class="btn btn-outline-primary" id="goToFlightsPage">Go to Flights Page</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/checkRole.js"></script>
  <script src="/checkLoggedIn.js"></script>
  <script src="/translate/adminT.js"></script>
  <script src="/translate/btn.js"></script>
</body>

</html>
