<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f5f9;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #0f172a;
      color: white;
    }

    .sidebar .nav-link {
      color: #cbd5e1;
      transition: all 0.2s ease;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: #38bdf8;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .card-hover:hover {
      transform: translateY(-4px);
      transition: 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <div class="d-flex">
    <div class="sidebar p-4">
      <h4 class="mb-4"><i class="bi bi-speedometer2"></i> Admin Panel</h4>
      <nav class="nav flex-column">
        <a href="flights.html" class="nav-link mb-2"><i class="bi bi-airplane"></i> Flight Management</a>
      </nav>
    </div>

    <div class="flex-grow-1 p-5">
      <h2 class="mb-4 fw-semibold">Admin Dashboard</h2>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card shadow-sm card-hover border-0">
            <div class="card-body">
              <h5 class="card-title mb-3"><i class="bi bi-airplane me-2 text-primary"></i> Flight Management</h5>
              <p class="card-text">View, add, edit, or delete all flight information in the system</p>
              <a href="flights.html" class="btn btn-outline-primary">Go to Flights Page</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/checkRole.js"></script>
</body>

</html>
